{% extends 'blog/base.html' %}

{% block content %}
<div id = "main">
<div class ="table-wrapper">
<table>

  <thead>
    <tr>
      <th>제목</th>
      <th>내용</th>
      <th>게시일</th>
      <th>댓글</th>

    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>


      <td><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</td>
      <td>{{ post.text|linebreaksbr }}</td>
      <td> {{ post.published_date }}</td>
      <td><a href="{% url 'post_detail' pk=post.pk %}">{{ post.approved_comments.count }}</a></td>





    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
{% endblock content %}
